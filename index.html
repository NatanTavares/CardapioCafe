<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3600">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<title>Café SunBuzz</title>
</head>
<body>
	<div class="container">
		<header id="headerApplication">
			<h2>Café SunBuzz</h2>
			<p>Cardápio</p>
		</header>

		<section class="content-principal">
			<div class="menu-option" id="optionOne">
				<img src="./img/cafe-1.jpg">
				<p>Café Java</p>
				<p class="value-coffee 1">R$</p>
			</div>

			<div class="menu-option" id="optionTwo">
				<img src="./img/cafe-2.jpg">
				<p>Café arábico com leite</p>
				<p class="value-coffee 2">R$</p>
			</div>

			<div class="menu-option" id="optionThree">
				<img src="./img/cafe-3.jpg">
				<p>Cappucino</p>
				<p class="value-coffee 3">R$</p>
			</div>

			<div class="menu-option" id="optionFour">
				<img src="./img/cafe-4.jpg">
				<p>Café Torrado com Leite</p>
				<p class="value-coffee 4">R$</p>
			</div>

		</section> <!-- ContentPrincipal-->

		<section class="additional-card">
			<div class="description">
				<img id='img-description' src="" alt="cooffeeImageSelected" width="255px" height="191px">
				<p id="text-description"></p>

				<div class="btns-quantity">
					<div class="btn-quantity-selection" id="btn-more-one"><button>+</button></div>
					<div class="btn-quantity-selection" id="btn-minus-one"><button>-</button></div>
				</div>
				<div class="card-quantity-selection"><span id="count-coffee">0</span>
				</div>

				<div class='btns-quantity'>
					<div id="btn-confirm-description"><button>Confirmar</button></div>
					<div id="btn-cancel-description"><button>Cancelar</button></div>
				</div>
				
			</div> <!-- description -->
			
			<div class="class-form">
				<form action="">
					<label for="fName">Digite seu <strong>NOME</strong>:
					<input type="text" id="fname" name="fname" placeholder="ex.: João Silva" required>
					</label>
	
					<label for="fEstate">Selecione seu <strong>ESTADO</strong>:
						<select id="estate" name="userEstate">
							<option value="AC">Acre</option>
							<option value="AL">Alagoas</option>
							<option value="AP">Amapá</option>
							<option value="AM">Amazonas</option>
							<option value="BA" selected>Bahia</option>
							<option value="CE">Ceará</option>
							<option value="DF">Distrito Federal</option>
							<option value="ES">Espírito Santo</option>
							<option value="GO">Goiás</option>
							<option value="MA">Maranhão</option>
							<option value="MT">Mato Grosso</option>
							<option value="MS">Mato Grosso do Sul</option>
							<option value="MG">Minas Gerais</option>
							<option value="PA">Pará</option>
							<option value="PB">Paraíba</option>
							<option value="PR">Paraná</option>
							<option value="PE">Pernambuco</option>
							<option value="PI">Piauí</option>
							<option value="RJ">Rio de Janeiro</option>
							<option value="RN">Rio Grande do Norte</option>
							<option value="RS">Rio Grande do Sul</option>
							<option value="RO">Rondônia</option>
							<option value="RR">Roraima</option>
							<option value="SC">Santa Catarina</option>
							<option value="SP">São Paulo</option>
							<option value="SE">Sergipe</option>
							<option value="TO">Tocantins</option>
						</select>		
					</label>
	
					<label for="fAdress">Digite seu <strong>ENDEREÇO</strong>:
						<input type="text" name="fstreet" placeholder="ex.: Av. Brasil">
						<input type="number" name="fnumberHouse" placeholder="ex.: 123">			
					</label>
	
					<label for="fDate">Selecione o dia do agendamento:
						<input type="date" name="fdate" required>
					</label>
	
					<label for="fObservation">Deixe uma observação sobre seu pedido
						<input type="text" name="fobservationField" placeholder="ex.: Sem açucar">
					</label>
	
					<input type="submit" value="Concluir">
				</form>
			</section> <!-- form -->
		</div>
	</div> <!-- Container -->

	<footer>
		<a href="https://github.com/NatanTavares" target="_blank">
			<p>&copy NatanTavares@github.com</p>
		</a>
	</footer>
</body>
<script src="scripts/Controllers/AppController.js"> </script>
<script src="scripts/index.js"></script>
</html>
